steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: '.'

  # Install client dependencies and build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: './client'

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: './client'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'cv-rank-generator',
      '--source', '.',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated'
    ]
