steps:
  # Build Docker image with better caching and timeout
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/cv-rank-generator:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/cv-rank-generator:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/cv-rank-generator:latest',
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      '--progress=plain',
      '.'
    ]
    timeout: '900s'  # 15 minutes timeout

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cv-rank-generator:$BUILD_ID']
    timeout: '300s'  # 5 minutes timeout

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cv-rank-generator:latest']
    timeout: '300s'  # 5 minutes timeout

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'cv-rank-generator',
      '--image', 'gcr.io/$PROJECT_ID/cv-rank-generator:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'europe-west1',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--timeout', '300s'
    ]
    timeout: '300s'  # 5 minutes timeout

# Build options for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
  timeout: '1200s'  # 20 minutes total timeout

# Images to be pushed to registry
images:
  - 'gcr.io/$PROJECT_ID/cv-rank-generator:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/cv-rank-generator:latest'